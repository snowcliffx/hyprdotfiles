# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/themes/mocha.conf
$main = $mauve

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,2560x1600@240,0x0,1

# Set programs that you use
$terminal = foot
$file_manager = foot ranger
$app_launcher = rofi -show drun
$screenshot = grimblast copysave area /home/onur/Pictures/Screenshots/$(date -Is).png
$web = firefox

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = swaybg -i /home/onur/Pictures/Wallpapers/evening-sky.png -m fill
exec-once = waybar
exec-once = hypridle

# See https://wiki.hyprland.org/Configuring/Environment-variables/
# env = HYPRCURSOR_THEME,rose-pine-hyprcursor
# env = XCURSOR_THEME,BreezeX-RosePine-Linux
env = HYPRCURSOR_SIZE,36
env = XCURSOR_SIZE,36
env = QT_QPA_PLATFORMTHEME,qt6ct

# Refer to https://wiki.hyprland.org/Configuring/Variables/
# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    border_size = 2
    no_border_on_floating = false
    gaps_in = 8
    gaps_out = 16
    gaps_workspaces = 0

    col.active_border = $main
    col.inactive_border = $overlay0
    col.nogroup_border_active = $lavender
    col.nogroup_border = $overlay0
    
    layout = dwindle
    no_focus_fallback = false
    resize_on_border = false
    
    extend_border_grab_area = 10
    hover_icon_on_border = true
    allow_tearing = false
    resize_corner = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    drop_shadow = false
    shadow_range = 8
    shadow_render_power = 1
    shadow_ignore_window = true
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1aee)
    shadow_offset = 0 0
    shadow_scale = 0.0

    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0
    dim_around = 0.0

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 1
        passes = 1
	ignore_opacity = false
	new_optimizations = true
	xray = false

	noise = 0.01
	contrast = 0.9
	brightness = 0.8
	vibrancy = 0.17
	vibrancy_darkness = 0.0
	special = false
	popups = false
	popups_ignorealpha = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true
    first_launch_animation = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = MainAnim, 0.33, 1, 0.68, 1

    animation = windows, 1, 2, MainAnim, slide
    animation = border, 1, 2, MainAnim
    animation = borderangle, 1, 2, MainAnim
    animation = fade, 1, 2, MainAnim
    animation = workspaces, 1, 2, MainAnim, slide
    animation = layers, 1, 2, MainAnim, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
    vrr = 0
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = tr
    kb_variant =
    kb_model = pc105
    kb_options =
    kb_rules =

    numlock_by_default = false
    resolve_binds_by_sym = false
    repeat_rate = 30
    repeat_delay = 300

    sensitivity = 0
    accel_profile = flat
    left_handed = false

    # scroll_points =
    # scroll_method =
    # scroll_button =
    # scroll_button_lock =
    scroll_factor = 1.0
    natural_scroll = false

    follow_mouse = 1
    mouse_refocus = true
    float_switch_override_focus = true
    special_fallthrough = false
    off_window_axis_events = 1
    emulate_discrete_scroll = 1

    touchpad {
    	disable_while_typing = true
        natural_scroll = true
	scroll_factor = 1.0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {

}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {

}

$mainMod = SUPER # Sets "Windows" key as main modifier

# Cuustom binds.
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, exec, $web
bind = $mainMod, R, exec, $file_manager
bind = $mainMod, D, exec, $app_launcher
bind = $mainMod, Print, exec, $screenshot

# Hyprland binds.
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, F, fullscreen
bind = $mainMod, V, togglefloating
bind = $mainMod SHIFT, H, exec, sleep 1 && hyprctl dispatch dpms off
bind = $mainMod SHIFT, L, exec, sleep 1 && hyprctl dispatch dpms on

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

windowrulev2 = opacity 0.8 0.8 1.0, class:^(firefox|foot)$, floating:1
windowrulev2 = float, class:^(steam)$
